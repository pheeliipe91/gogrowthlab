<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <!-- Base Meta Tags -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Meta tags managed by React Helmet Async -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "GoGrowth",
      "url": "https://gogrowth.me",
      "jobTitle": "Solo Entrepreneur",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Kunshan",
        "addressRegion": "Jiangsu",
        "addressCountry": "China"
      },
      "knowsLanguage": ["Portuguese", "English", "Chinese"],
      "sameAs": [
        "https://chinadailymarketing.com"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
